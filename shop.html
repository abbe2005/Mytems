<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MyTems</title>
    <link rel="stylesheet" href="styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #000000; /* Black background */

    overflow: auto; /* Prevent scrolling */
}
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .search-container {
            margin-top: 80px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #007bff;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-tags {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .tag-rent {
            background: #e3f2fd;
            color: #1976d2;
        }

        .tag-delivery {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .view-details-btn {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .view-details-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Include your existing navbar here -->
    <nav class="nav">
        <div class="nav-links">
            <a href="shop.html" id="apps-link">MARKET</a>
            <a href="safety.html" id="safety-link">SAFETY</a>
            <div class="nav-logo">
                <a href="index.html" id="home-link">
                    <img src="MYTEMS.png" alt="MYTEMS Logo">
                </a>
            </div>
            <a href="contact.html" id="contact-link">CONTACT</a>
            <!-- Auth links will be dynamically updated -->
            <div id="auth-links">
                <a href="login.html" id="login-link" style="display: none;">LOGIN</a>
                <a href="#" id="logout-link" style="display: none;">LOGOUT</a>
                
            </div>
            <a href="sell.html" id="add-product-link" style="display: none;">ADD PRODUCT</a>
        </div>
    </nav>
    <br>
    <br>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
    </div>

    <div class="filters">
        <button class="filter-btn" data-filter="rent">For Rent</button>
        <button class="filter-btn" data-filter="buy">For Buy</button>
        <button class="filter-btn" data-filter="delivery">Delivery</button>
        <button class="filter-btn" data-filter="no-delivery">No Delivery</button>
        <button class="filter-btn" data-filter="my-products">My Products</button>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <div id="message" style="display: none;"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script src="marketplace.js"></script>
</body>
</html>
