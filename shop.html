<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MyTems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="marketplace.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="hamburger.css">
</head>
<body>
        <!-- Loader -->
        <div id="loader">
            <div class="banter-loader">
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
                <div class="banter-loader__box"></div>
            </div>
        </div>
    
    <!-- Include your existing navbar here -->
    <nav class="nav">
        <div class="nav-links">
            <!-- Hamburger Menu Button -->
            <label class="hamburger">
                <input type="checkbox" id="hamburger-menu">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
              </label>
            <!-- Nav Links -->
            <div id="nav-links-container" class="nav-links-container">
                <a href="shop.html" id="apps-link">MARKET</a>
                <a href="safety.html" id="safety-link">SAFETY</a>
                <div class="nav-logo">
                    <a href="index.html" id="home-link">
                        <img src="MYTEMS.png" alt="MYTEMS Logo">
                    </a>
                </div>
                <a href="contact.html" id="contact-link">CONTACT</a>
                <div id="auth-links">
                    <a href="login.html" id="login-link" style="display: none;">LOGIN</a>
                    <a href="#" id="logout-link" style="display: none;">LOGOUT</a>
                    <a href="sell.html" id="add-product-link">ADD YOUR PRODUCT</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="search-container" >
        <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
    </div>

    <div class="filters">
        <button class="filter-btn" data-filter="rent">For Rent</button>
        <button class="filter-btn" data-filter="buy">For Buy</button>
        <button class="filter-btn" data-filter="delivery">Delivery</button>
        <button class="filter-btn" data-filter="my-products">My Products</button>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- Products will be dynamically inserted here -->
    </div>


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script src="marketplace.js"></script>
    <script src="loader.js"></script>
    <script src="menu.js"></script>
</body>
</html>
