<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product - MyTems</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Include your existing navbar here -->
    <div class="navbar">
        <!-- Your existing navbar content -->
    </div>

    <div class="form-container">
        <h2>Sell Your Product</h2>
        <form id="sellForm">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="buy">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="delivery">
                <label for="delivery">Delivery Available</label>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="images">Product Images</label>
                <input type="file" id="images" multiple accept="image/*" required>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">List Product</button>
        </form>
    </div>

    <div id="message" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sell.js"></script>
</body>
</html>
