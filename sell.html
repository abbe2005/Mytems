<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product - MyTems</title>
    <link rel="stylesheet" href="sell.css">
    <link rel="stylesheet" href="hamburger.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loader.css">
</head>
<body style="background-color: black;">
    <!-- Loader -->
    <div id="loader">
        <div class="banter-loader">
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-links">
            <!-- Hamburger Menu Button -->
            <label class="hamburger">
                <input type="checkbox" id="hamburger-menu">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
              </label>
            <!-- Nav Links -->
            <div id="nav-links-container" class="nav-links-container">
                <a href="shop.html" id="apps-link">MARKET</a>
                <a href="safety.html" id="safety-link">SAFETY</a>
                <div class="nav-logo">
                    <a href="index.html" id="home-link">
                        <img src="MYTEMS.png" alt="MYTEMS Logo">
                    </a>
                </div>
                <a href="contact.html" id="contact-link">CONTACT</a>
                <div id="auth-links">
                    <a href="login.html" id="login-link" style="display: none;">LOGIN</a>
                    <a href="#" id="logout-link" style="display: none;">LOGOUT</a>
                    <img id="user-profile-pic" 
                         src="default-profile.png" 
                         alt="Profile" 
                         style="display: none; width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer;">
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Sell Your Product</h2>
        <form id="sellForm">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="buy">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="delivery">
                <label for="delivery">Delivery Available</label>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="images">Product Images</label>
                <input type="file" id="images" multiple accept="image/*" required>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">List Product</button>
        </form>
    </div>

    <div id="message" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script src="loader.js"></script>
    <script src="sell.js"></script>
</body>
</html>
