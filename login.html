<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="hamburger.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <nav class="nav">
        <div class="nav-links">
            <!-- Hamburger Menu Button -->
            <label class="hamburger">
                <input type="checkbox" id="hamburger-menu">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
              </label>
            <!-- Nav Links -->
            <div id="nav-links-container" class="nav-links-container">
                <a href="shop.html" id="apps-link">MARKET</a>
                <a href="safety.html" id="safety-link">SAFETY</a>
                <div class="nav-logo">
                    <a href="index.html" id="home-link">
                        <img src="MYTEMS.png" alt="MYTEMS Logo">
                    </a>
                </div>
                <a href="contact.html" id="contact-link">CONTACT</a>
                <div id="auth-links">
                    <a href="login.html" id="login-link" style="display: none;">LOGIN</a>
                    <a href="#" id="logout-link" style="display: none;">LOGOUT</a>
                    <img id="user-profile-pic" 
                         src="default-profile.png" 
                         alt="Profile" 
                         style="display: none; width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer;">
                </div>
            </div>
        </div>
    </nav>

    <main class="hero page active" id="home-page">
        <br><br><br><br>
        <div class="hero-left">
            <br><br><br><br>
            <div id="message" style="display: none;" class="alert"></div>
            <h2>Sign in</h2>
            <br><br>
            <form id="loginForm">
                <div class="input-text">
                    <input type="email" id="email" placeholder="Email" style="width: 50%; padding: 1rem; margin-bottom: 1rem; border: none; border-radius: 10px; background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); color: #ffffff;" required>
                    <br><br>
                    <input type="password" id="password" placeholder="Password" style="width: 50%; padding: 1rem; margin-bottom: 1rem; border: none; border-radius: 10px; background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); color: #ffffff;" required>
                    <br>
                </div>
                <br>
                <h2><button type="submit">Log IN</button></h2>
                <br><br>
                <p>Don't have an account? <a href="register.html" id="register-link">Create an account now!</a></p>
                <p><a href="forgot.html" id="forgot-password" target="_blank">Forgot Password?</a></p>
            </form>
            </form>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
    <script src="menu.js"></script>
</body>
</html>
